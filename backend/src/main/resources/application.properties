# Database (uses SPRING_DATASOURCE_* if set, falls back to SUPABASE_* for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:${SUPABASE_DB_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${SUPABASE_DB_USER}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${SUPABASE_DB_PASSWORD}}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080
