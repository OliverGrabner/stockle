apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-fetcher
  namespace: stockle
spec:
  schedule: "0 8 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: fetcher
            image: localhost:32000/stockle-data-fetcher:latest
            imagePullPolicy: IfNotPresent
            env:
            - name: DB_HOST
              value: stockle-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: stockle-secrets
                  key: postgres-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: stockle-secrets
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stockle-secrets
                  key: postgres-password
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
